name: Build Windows Installer YTGet

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build application with PyInstaller
        run: |
          pyinstaller --noconfirm --onedir --windowed `
            --name "YTGet" `
            --icon "ytget_gui/icon.ico" `
            --clean --noupx `
            --version-file "version_info.txt" `
            --hidden-import "PySide6.*" `
            --hidden-import "requests" `
            --hidden-import "mutagen.*" `
            --hidden-import "PIL" `
            --add-data "ytget_gui;ytget_gui" `
            --add-data "ytget_gui/icon.ico;." `
            ytget_gui/main.py

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create Inno Setup script
        run: |
          @"
          [Setup]
          AppName=YTGet
          AppVersion=1.0.0
          DefaultDirName={pf}\YTGet
          OutputDir=dist
          OutputBaseFilename=YTGetSetup
          Compression=lzma2/ultra64
          SolidCompression=yes

          [Files]
          Source: "dist\YTGet\*"; DestDir: "{app}"; Flags: recursesubdirs

          [Icons]
          Name: "{group}\YTGet"; Filename: "{app}\YTGet.exe"

          [Run]
          Filename: "{app}\YTGet.exe"; Description: "Launch YTGet"; Flags: nowait postinstall skipifsilent

          [Code]
          procedure DownloadFile(URL, Dest: string);
          var
            WinHttpReq: Variant;
            Stream: TFileStream;
          begin
            WinHttpReq := CreateOleObject('MSXML2.XMLHTTP');
            WinHttpReq.Open('GET', URL, False);
            WinHttpReq.Send;
            if WinHttpReq.Status = 200 then begin
              Stream := TFileStream.Create(Dest, fmCreate);
              Stream.WriteBuffer(WinHttpReq.ResponseBody[0], Length(WinHttpReq.ResponseBody));
              Stream.Free;
            end;
          end;

          procedure CurStepChanged(CurStep: TSetupStep);
          begin
            if CurStep = ssPostInstall then begin
              // yt-dlp direct exe
              DownloadFile('https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe',
                           ExpandConstant('{app}\yt-dlp.exe'));

              // ffmpeg zip (needs unzip logic)
              DownloadFile('https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip',
                           ExpandConstant('{tmp}\ffmpeg.zip'));

              // deno zip (needs unzip logic)
              DownloadFile('https://github.com/denoland/deno/releases/download/v2.5.6/deno-x86_64-pc-windows-msvc.zip',
                           ExpandConstant('{tmp}\deno.zip'));
            end;
          end;
          "@ | Out-File -Encoding ASCII installer.iss

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Generate SHA-256 checksum
        run: |
          certutil -hashfile dist\YTGetSetup.exe SHA256 > dist\YTGetSetup.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: YTGet-Windows-Installer
          path: |
            dist\YTGetSetup.exe
            dist\YTGetSetup.sha256
